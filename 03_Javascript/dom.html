<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando DOM</title>
</head>
<style>
    .flex {
        border: 2px solid black;
        display: flex;
        width: 100%;
        justify-content: space-between;
        flex-direction: row;
        align-items: center;
    }
    .item {
        width: 80px;
        height: 80px;
        background-color: blueviolet;

        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
    }
</style>
<body>
    <h1 id="title">Flexbox</h1>
    <div class="flex" id="lista">
        <div class="item">a</div>
        <div class="item">b</div>
        <div class="item">c</div>
        <div class="item">d</div>
        <div class="item">e</div>
    </div>
    <div>
        <input name="email">
    </div>
    <div><button onclick="window.document.getElementById('title').remove">Remove Titulo</button></div>

    <script src="dom.js"></script>
</body>
</html>
